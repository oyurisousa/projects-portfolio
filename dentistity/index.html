<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <title>Dentist</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section class="cover">
    <div class="shadow"></div>
    <div class="background">
      <div class="start-actions">
        <header>
          <img src="./assets/images/Group.png" alt="logo with title dentistity"class="logo">
          <nav>
            <a href="">HOME</a>
            <a href="">ABOUT</a>
            <a href="">RESOURCES</a>
            <a href="">SERVICES</a>
            <a href="">SPECIALS</a>
            <a href="">REVIEWS</a>
            <a href="">CONTACT</a>
          </nav>
          <button class="action">
            <img src="./assets/calendar.png" alt="">
            <span>BOOK APPOINTMENT</span>
          </button>
        </header>
        <div class="emphasis">
          <h2>Dentistry of Chicago - Chicago, IL</h2>
          <h1>Where Your<br> Brightest Smile <br>Begins</h1>
          <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy</p>
          <div class="actions">
            <button class="request">
              <span>REQUEST APPOINTMENT</span>
              <svg width="40" height="12" viewBox="0 0 40 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M39.5303 6.53033C39.8232 6.23743 39.8232 5.76256 39.5303 5.46967L34.7574 0.696696C34.4645 0.403803 33.9896 0.403803 33.6967 0.696696C33.4038 0.98959 33.4038 1.46446 33.6967 1.75736L37.9393 6L33.6967 10.2426C33.4038 10.5355 33.4038 11.0104 33.6967 11.3033C33.9896 11.5962 34.4645 11.5962 34.7574 11.3033L39.5303 6.53033ZM6.55671e-08 6.75L39 6.75L39 5.25L-6.55671e-08 5.25L6.55671e-08 6.75Z" fill="#032E54"/>
               </svg>
                
            </button>
            <button class="telephone">
              <div class="phone-call">
                <img src="./assets/phone-call.png" alt="icon of a telephone">
              </div>
              <span>(11) 92323-2334</span>
            </button >
          </div>
        </div>
      </div>
      <div class="face"></div>
    </div>
  </section>
  <section class="brands">
    <div class="top_doctor">
      <img src="./assets/images/the_top_doctors_in_america 1.png" alt="">
    </div>
    <div class="academy">
      <img src="./assets/images/academy-of-general-dentistry 1.png" alt="">
    </div>
    <div class="depaul">
      <img src="./assets/images/depaul_sm_logo 1.png" alt="">
    </div>
    <div class="america-s_top_dentist">
      <img src="./assets/images/america-s_top_dentist 1.png" alt="">
    </div>
    <div class="gotham">
      <img src="./assets/images/gotham 1.png" alt="">
    </div>
    <div class="five_star">
      <img src="./assets/images/5-star-grayscale-2018 1.png" alt="">
    </div>
  </section>
</body>
</html>
